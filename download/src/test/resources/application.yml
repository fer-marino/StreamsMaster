spring.redis:
    host: localhost
    port: 6379

streams-master:
  listInterval: 600 # in milliseconds
  productPerPoll: 100
  parallelDownloads: 2
  center:
    id: scihub
    name: scihub
    type: dhus
    address: https://scihub.copernicus.eu/apihub
    destination: E:/test/tmp
    filter: .*
    options:
      username: test
      password: test
      filter: substringof('SR_2_LAN',Name)
      orderBy: IngestionDate desc